<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>DOM Playground</title>
</head>

<body id="body">
    <header>
        <nav>
            <h1>DOM Playground</h1>
        </nav>
    </header>
    <main>
        <button id="random-color-button" class="btn btn-dark">Random Text Color</button>
        <button id="input-color-button" class="btn btn-dark">Input Text Color</button>
        <button id="mode-button" class="btn btn-dark">Dark Mode</button>
        <div id="flex-me">
            <div class="box gray">Box 1</div>
            <div class="box green">Box 2</div>
            <div class="box yellow">Box 3</div>
            <div class="box plum">Box 4</div>
            <div class="box violet">Box 5</div>
            <div class="box blue">Box 6</div>
            <div class="box brown">Box 7</div>
            <div class="box pink">Box 8</div>
        </div>
        <button id="flex-it" class="btn btn-dark">Flex it!</button>
        <button id="flex-direction-toggle" class="btn btn-dark d-none">Column</button>
    </main>
    <footer>

    </footer>
    <script src="/script/utils.js"></script>
    <script src="/script/app.js"></script>
</body>

</html>
